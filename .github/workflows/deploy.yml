# 워크플로우 이름
name: Deploy to EC2 with Docker Hub

on:
  push:
    branches: [ main ]  # main 브랜치에 push가 발생하면 실행

jobs:
  deploy:
    runs-on: ubuntu-latest  # GitHub Actions가 실행될 환경

    env: # 전역 환경변수 설정
      SPRING_PROFILES_ACTIVE: prod  # application-prod.properties 활성화

    steps:
      # 1. 코드 체크아웃 (GitHub 저장소에서 코드 가져오기)
      - name: Checkout code
        uses: actions/checkout@v2

      # 2. JDK 설정
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'

      # 3. gradlew에 실행 권한 추가
      - name: Add execute permission to gradlew
        run: chmod +x ./gradlew

      # 4. Gradle로 프로젝트 빌드 (환경 변수 설정 후 빌드 수행)
      - name: Build with Gradle
        run: ./gradlew build -x test # 테스트 제외하고 빌드

      # 5. Docker Hub 로그인
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      # 6. Docker 이미지 빌드 및 푸시
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: . # 현재 디렉토리 기준으로 이미지 생성
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/shimturo:latest

      # 7. EC2에 배포
      - name: Deploy on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.EC2_PORT }}
          script: |
            echo "Pulling Docker image..."
            docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/shimturo:latest
            echo "Stopping existing container (if any)..."
            docker stop shimturo || true
            docker rm shimturo || true
            echo "Running the container with secrets..."
            docker run -d --name shimturo -p 8080:8080 \
              -e SPRING_PROFILES_ACTIVE=${{ env.SPRING_PROFILES_ACTIVE }} \
              -e DB_URL='${{ secrets.DB_URL }}' \
              -e DB_USERNAME='${{ secrets.DB_USERNAME }}' \
              -e DB_PASSWORD='${{ secrets.DB_PASSWORD }}' \
              -e MAIL_HOST='${{ secrets.MAIL_HOST }}' \
              -e MAIL_PORT='${{ secrets.MAIL_PORT }}' \
              -e MAIL_USERNAME='${{ secrets.MAIL_USERNAME }}' \
              -e MAIL_PASSWORD='${{ secrets.MAIL_PASSWORD }}' \
              --network host \
              --restart unless-stopped \
              '${{ secrets.DOCKER_HUB_USERNAME }}/shimturo:latest'