<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>500 - Internal Server Error</title>
    <style>
        body {
            text-align: center;
            padding: 50px;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 50px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .error-img {
            width: 150px;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            background: #dc3545;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <img src="/images/error.png" class="error-img" alt="Error">
    <h1>500</h1>
    <p>서버 내부 오류가 발생했습니다.</p>
    <a href="/common/home">메인 페이지로 이동</a>
</div>
</body>
</html>
