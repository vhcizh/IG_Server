<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error</title>
    <style>
        body {
            text-align: center;
            padding: 50px;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 50px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            background: #6c757d;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 th:text="${status}"></h1>
    <p th:text="${error}"></p>
    <a href="/common/home">메인 페이지로 이동</a>
</div>
</body>
</html>
