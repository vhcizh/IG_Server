<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nearby Places</title>
    <!-- 카카오 지도 API를 불러오는 스크립트 -->
    <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=00d1961c0cca06b3691129126dbc752c"></script>
    <style>
        #map {
            width: 100%;
            height: 500px;
        }
        #place-info {
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>

    <div th:replace="common/header :: header"></div>
    <div class="main-container">
        <h1>주변 쉼터 및 명소</h1>
        <div id="map"></div>

        <div id="place-info">
            <p>위도: <span id="latitude"></span></p>
            <p>경도: <span id="longitude"></span></p>

            <!-- 명소 목록 -->
            <h2>명소</h2>
            <table>
                <thead>
                <tr>
                    <th>이름</th>
                    <th>위도</th>
                    <th>경도</th>
                </tr>
                </thead>
                <tbody id="places-list">
                <!-- 명소 데이터가 여기에 표시됩니다 -->
                </tbody>
            </table>

            <!-- 쉼터 목록 -->
            <h2>쉼터</h2>
            <table>
                <thead>
                <tr>
                    <th>이름</th>
                    <th>위도</th>
                    <th>경도</th>
                </tr>
                </thead>
                <tbody id="shelters-list">
                <!-- 쉼터 데이터가 여기에 표시됩니다 -->
                </tbody>
            </table>

            <!-- 화장실 목록 -->
            <h2>화장실</h2>
            <table>
                <thead>
                <tr>
                    <th>이름</th>
                    <th>위도</th>
                    <th>경도</th>
                </tr>
                </thead>
                <tbody id="toilets-list">
                </tbody>
            </table>

            <!-- 그늘막 목록 -->
            <h2>그늘막</h2>
            <table>
                <thead>
                <tr>
                    <th>이름</th>
                    <th>위도</th>
                    <th>경도</th>
                </tr>
                </thead>
                <tbody id="shades-list">
                </tbody>
            </table>

        </div>
    </div>

    <div th:replace="common/footer :: footer"></div>

</body>
<script th:inline="javascript">
    var places = /*[[${places}]]*/ [];
    var shelters = /*[[${shelters}]]*/ [];
    var toilets = /*[[${toilets}]]*/ [];
    var shades = /*[[${shades}]]*/ [];

    function initMap() {
        const urlParams = new URLSearchParams(window.location.search);
        const lat = parseFloat(urlParams.get('lat'));
        const lon = parseFloat(urlParams.get('lon'));
        const range = parseFloat(urlParams.get('range'));

        if (lat && lon && range) {
            const mapContainer = document.getElementById('map');
            const mapOption = {
                center: new kakao.maps.LatLng(lat, lon),
                level: 5
            };
            const map = new kakao.maps.Map(mapContainer, mapOption);

            const markerImages = {
                places: new kakao.maps.MarkerImage('https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png', new kakao.maps.Size(24, 35)),
                shelters: new kakao.maps.MarkerImage('https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/marker_red.png', new kakao.maps.Size(24, 35)),
                toilets: new kakao.maps.MarkerImage('https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png', new kakao.maps.Size(10, 15)),
                shades: new kakao.maps.MarkerImage('https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/marker_red.png', new kakao.maps.Size(10, 15))
            };

            function addMarkers(data, listId, markerType, infoColor) {
                const list = document.getElementById(listId);
                if (list && Array.isArray(data) && data.length > 0) {
                    data.forEach(item => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${item.name || item.shelterName || item.toiletName || item.shadeName}</td>
                            <td>${item.latitude}</td>
                            <td>${item.longitude}</td>
                        `;
                        list.appendChild(row);

                        const position = new kakao.maps.LatLng(item.latitude, item.longitude);
                        const marker = new kakao.maps.Marker({
                            position: position,
                            map: map,
                            image: markerImages[markerType]
                        });

                        const infoWindow = new kakao.maps.InfoWindow({
                            content: `<div style="padding:5px; color:${infoColor};">${item.name || item.shelterName || item.toiletName || item.shadeName}</div>`
                        });

                        kakao.maps.event.addListener(marker, 'click', function() {
                            infoWindow.open(map, marker);
                        });
                    });
                } else {
                    console.log(`${listId} 데이터가 없습니다.`);
                }
            }

            addMarkers(places, 'places-list', 'places', 'black');
            addMarkers(shelters, 'shelters-list', 'shelters', 'red');
            addMarkers(toilets, 'toilets-list', 'toilets', 'blue');
            addMarkers(shades, 'shades-list', 'shades', 'yello');

            document.getElementById('latitude').innerText = lat;
            document.getElementById('longitude').innerText = lon;
        } else {
            alert('위도, 경도, 거리 값을 확인하세요.');
        }
    }

    // 지도 초기화
    window.onload = initMap;
    // kakao.maps.load(initMap);
</script>

</html>
