<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nearby Places</title>
    <!-- 카카오 지도 API를 불러오는 스크립트 -->
    <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=00d1961c0cca06b3691129126dbc752c"></script>
    <style>
        #map {
            width: 100%;
            height: 500px;
        }
        #place-info {
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>

    <div th:replace="common/header :: header"></div>
    <div class="main-container">
        <h1>주변 쉼터 및 명소</h1>
        <div id="map"></div>

        <div id="place-info">
            <p>위도: <span id="latitude"></span></p>
            <p>경도: <span id="longitude"></span></p>

            <!-- 명소 목록 -->
            <h2>명소</h2>
            <table>
                <thead>
                <tr>
                    <th>이름</th>
                    <th>위도</th>
                    <th>경도</th>
                </tr>
                </thead>
                <tbody id="places-list">
                <!-- 명소 데이터가 여기에 표시됩니다 -->
                </tbody>
            </table>

            <!-- 쉼터 목록 -->
            <h2>쉼터</h2>
            <table>
                <thead>
                <tr>
                    <th>이름</th>
                    <th>위도</th>
                    <th>경도</th>
                </tr>
                </thead>
                <tbody id="shelters-list">
                <!-- 쉼터 데이터가 여기에 표시됩니다 -->
                </tbody>
            </table>

        </div>
    </div>

    <div th:replace="common/footer :: footer"></div>

</body>
<script th:inline="javascript">
    var places = /*[[${places}]]*/ [];
    var shelters = /*[[${shelters}]]*/ [];

    function initMap() {
        const urlParams = new URLSearchParams(window.location.search);
        const lat = parseFloat(urlParams.get('lat'));
        const lon = parseFloat(urlParams.get('lon'));
        const range = parseFloat(urlParams.get('range'));

        if (lat && lon && range) {
            const mapContainer = document.getElementById('map');
            const mapOption = {
                center: new kakao.maps.LatLng(lat, lon),
                level: 5
            };
            const map = new kakao.maps.Map(mapContainer, mapOption);

            // 파란색 마커 이미지 설정 (명소용)
            const blueMarkerImage = new kakao.maps.MarkerImage(
                'https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png',
                new kakao.maps.Size(24, 35)
            );

            // 빨간색 마커 이미지 설정 (쉼터용)
            const redMarkerImage = new kakao.maps.MarkerImage(
                'https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/marker_red.png',
                new kakao.maps.Size(24, 35)
            );

            // 명소 데이터 추가
            if (Array.isArray(places) && places.length > 0) {
                const placesList = document.getElementById('places-list');
                places.forEach(place => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${place.name}</td>
                        <td>${place.latitude}</td>
                        <td>${place.longitude}</td>
                    `;
                    placesList.appendChild(row);

                    const markerPosition = new kakao.maps.LatLng(place.latitude, place.longitude);
                    const marker = new kakao.maps.Marker({
                        position: markerPosition,
                        map: map,
                        image: blueMarkerImage
                    });

                    const infoWindow = new kakao.maps.InfoWindow({
                        content: `<div style="padding:5px;">${place.name}</div>`
                    });

                    kakao.maps.event.addListener(marker, 'click', function() {
                        infoWindow.open(map, marker);
                    });
                });
            }

            // 쉼터 데이터 추가
            if (Array.isArray(shelters) && shelters.length > 0) {
                const sheltersList = document.getElementById('shelters-list');
                shelters.forEach(shelter => {
                    const row = document.createElement('tr');
                    row.innerHTML += `
                        <td>${shelter.shelterName}</td>
                        <td>${shelter.latitude}</td>
                        <td>${shelter.longitude}</td>
                    `;
                    sheltersList.appendChild(row);

                    const shelterPosition = new kakao.maps.LatLng(shelter.latitude, shelter.longitude);
                    const shelterMarker = new kakao.maps.Marker({
                        position: shelterPosition,
                        map: map,
                        image: redMarkerImage
                    });

                    const shelterInfoWindow = new kakao.maps.InfoWindow({
                        content: `<div style="padding:5px; color:red;">${shelter.shelterName}</div>`
                    });

                    kakao.maps.event.addListener(shelterMarker, 'click', function() {
                        shelterInfoWindow.open(map, shelterMarker);
                    });
                });
            }

            document.getElementById('latitude').textContent = lat;
            document.getElementById('longitude').textContent = lon;
        } else {
            alert('위도, 경도 또는 범위 파라미터가 올바르지 않습니다.');
        }
    }

    kakao.maps.load(initMap);
</script>

</html>
