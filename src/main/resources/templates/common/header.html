<!-- header.html -->
<meta charset="UTF-8">
<header>
    <link rel="stylesheet" th:href="@{/common/css/header.css}" />
    <link rel="stylesheet" th:href="@{/common/css/common.css}" />
    <div class="logo">
        <a th:href="@{/common/home}"><img th:src="@{/images/logo.png}" alt="로고" /></a>
    </div>
    <nav class="header_navbar">
        <ul>
            <li><a th:href="@{/common/home}">홈</a></li>
            <li th:if="${#authentication.name != null and #authentication.name != 'anonymousUser'}">
                <form method="post" th:action="@{/common/logout}">
                    <span th:text="${#authentication.name}+' 님'">username</span>
                    <button type="submit" class="logout">로그아웃</button>
                </form>
            </li>
            <li th:unless="${#authentication.name != null and #authentication.name != 'anonymousUser'}">
                <a th:href="@{/common/login}">로그인</a>
                /
                <a th:href="@{/common/join}">회원가입</a>
            </li>
            <li><a th:href="@{/common/mypage}">마이페이지</a></li>
            <li><a th:href="@{/common/shelters}">무더위쉼터</a></li>
        </ul>
    </nav>
</header>
