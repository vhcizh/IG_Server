<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈페이지</title>
    <!-- 카카오 지도 API를 불러오는 스크립트 -->
    <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=00d1961c0cca06b3691129126dbc752c"></script>
    <link rel="stylesheet" th:href="@{/common/css/home.css}" />
</head>
<body>
    <div th:replace="common/header :: header"></div>
    <div class="main-container">
        <h1>나의 위치</h1>

        <div class="map-container">
            <div id="map"></div>
        </div>

        <div id="location-info">
            <div>
                <div>위도</div>
                <div id="latitude"></div>
            </div>
            <div>
                <div>경도</div>
                <div id="longitude"></div>
            </div>
        </div>

        <div id="button-container">
        </div>
    </div>

    <div th:replace="common/footer :: footer"></div>
</body>
<script type="text/javascript">
    // 페이지가 로드될 때 실행될 함수
    function initMap() {
        // Geolocation API를 사용하여 현재 위치를 가져옵니다
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                var lat = position.coords.latitude;
                var lon = position.coords.longitude;

                // 지도 생성 및 표시
                var mapContainer = document.getElementById('map'); // 지도를 표시할 div
                var mapOption = {
                    center: new kakao.maps.LatLng(lat, lon), // 사용자의 현재 위치로 중심 설정
                    level: 3 // 지도의 확대 레벨
                };

                // 지도를 생성합니다
                var map = new kakao.maps.Map(mapContainer, mapOption);

                // 마커를 생성합니다
                var marker = new kakao.maps.Marker({
                    position: new kakao.maps.LatLng(lat, lon) // 마커의 위치
                });

                // 마커를 지도에 표시합니다
                marker.setMap(map);

                // 위도와 경도를 표시합니다
                document.getElementById('latitude').textContent = lat;
                document.getElementById('longitude').textContent = lon;

                // 주변 장소 보기 버튼
                var placesButton = document.createElement('button');
                placesButton.textContent = '주변 장소 보기';
                placesButton.onclick = function() {
                    window.location.href = '/common/places?lat=' + lat + '&lon=' + lon + '&range=0.01'; // 원하는 범위 설정
                };
                document.getElementById('button-container').appendChild(placesButton);

                // /job 페이지로 이동하는 버튼 추가
                var jobButton = document.createElement('button');
                jobButton.textContent = '일자리 등록하기';
                jobButton.onclick = function() {
                    window.location.href = '/job?lat=' + lat + '&lon=' + lon; // 위도, 경도 전달
                };
                document.getElementById('button-container').appendChild(jobButton);

                // 일자리 찾기 버튼 추가
                var jobApplyButton = document.createElement('button');
                jobApplyButton.textContent = '일자리 찾기';
                jobApplyButton.onclick = function() {
                    window.location.href = '/job/user/map?lat=' + lat + '&lon=' + lon; // 위도, 경도 전달
                };
                document.getElementById('button-container').appendChild(jobApplyButton);

            }, function(error) {
                alert('위치 정보를 가져올 수 없습니다. 에러 코드: ' + error.code);
            });
        } else {
            alert('이 브라우저는 Geolocation API를 지원하지 않습니다.');
        }
    }

    // 페이지 로드 후 지도 초기화
    window.onload = initMap;
</script>
</body>
</html>
