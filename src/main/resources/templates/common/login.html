<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
    <link rel="stylesheet" th:href="@{/common/css/login.css}" />
</head>
<body>
    <div th:replace="common/header :: header"></div>
    <div class="main-container">
        <h1>로그인</h1>
        <form th:action="@{/common/login}" method="post">
            <input type="text" id="id" name="id" placeholder="아이디" required >
            <input type="password" id="password" name="password" placeholder="비밀번호" required >

            <button type="submit">로그인</button>
            <div class="flex-container">
                <div class="button">
                    <a th:href="@{/common/join}">회원가입</a>
                </div>
                <div class="button middle">
                    <a th:href="@{/common/findPassword}">비밀번호 찾기</a>
                </div>
                <div class="button">
                    <a th:href="@{/admin/login}">관리자 로그인</a>
                </div>
            </div>

            <div class="error">
                <p th:if="${param.error}">아이디와 비밀번호를 정확히 입력해 주세요.</p>
                <p th:if="${param.logout}">로그아웃되었습니다.</p>
                <p th:if="${message}" th:text="${message}"></p>
                <p th:if="${error}" th:text="${error}"></p>
            </div>
        </form>
    </div>
    <div th:replace="common/footer :: footer"></div>

</body>
</html>
