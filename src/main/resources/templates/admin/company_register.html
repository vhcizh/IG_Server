<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link rel="stylesheet" th:href="@{/common/css/login.css}" />
</head>
<body>
    <div th:replace="admin/header :: header"></div>
    <div class="main-container">
        <h1>회원가입</h1>
        <form action="/admin/register" method="post" onsubmit="showSpinner()">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <input type="text" id="companyName" name="companyName" placeholder="회사명" required>

            <input type="email" id="email" name="email" placeholder="이메일" required>

            <input type="password" id="password" name="password" placeholder="비밀번호" required>

            <button type="submit">가입하기</button>
        </form>

        <div class="button">
            <a th:href="@{/admin/login}">관리자 로그인</a>
        </div>

        <div class="error" th:if="${message}" th:text="${message}"></div>

        <div class="spinner" id="spinner">
            <img src="/images/loading.gif" alt="loading-img">
        </div>

    </div>
    <div th:replace="common/footer :: footer"></div>

    <script>
        function showSpinner() {
            document.getElementById('spinner').style.display = 'block'; // 스피너 표시
        }
    </script>

</body>
</html>
