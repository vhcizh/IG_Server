<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error</title>
    <style>
        body {
            text-align: center;
            padding: 50px;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 50px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .error-img {
            width: 150px;
            animation: shake 0.5s infinite;
        }
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <img src="/images/error.png" class="error-img" alt="Error">
    <h1 th:text="${status}"></h1>
    <p th:text="${error}"></p>
    <a href="/common/home">메인페이지로 돌아가기</a>
</div>
</body>
</html>
